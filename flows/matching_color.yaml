states:
    exist_check_state:
        component: meya.conditional_exists
        properties:
            scope: user
            key: color
        transitions:
            exists: first
            notexists: notexists_state
    notexists_state:
        component: meya.text
        properties:
            text: Sorry, but we do not have a color to match with. Type find me a color and select a color
        return: true
    first:
        component: matchingColor
        properties:
            harmony: split_complementary
    last_question:
        component: meya.text_buttons
        properties:
            text: Is anything else I can help you with?
            output: button_click
            buttons:
                - text: Find me a color
                  flow: color_tools
                - text: Talk to a live agent
                  flow: live_agent
                - text: Nope, that's it!
                  action: end
            transitions:
                end: end_state
    end_state:
        component: meya.text
        properties:
            text: Glad to be of service.